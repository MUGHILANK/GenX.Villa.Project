services:
  - type: web
    name: myapp-api
    env: dotnet
    plan: free
    buildCommand: dotnet build Myapp.Api/Myapp.Api.csproj --configuration Release
    startCommand: dotnet Myapp.Api/Myapp.Api.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      # Add your connection strings and other secrets here
      # - key: ConnectionStrings__DefaultConnection
      #   value: <your-connection-string>
    autoDeploy: true
